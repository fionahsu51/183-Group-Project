[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
   <!-- Put here your Vue.js template -->
   <h1 class="title">Testing Tasks Table</h1>
   <textarea class="textarea" placeholder="Task title" v-model="new_task_title"></textarea>
   <textarea class="textarea" placeholder="Task description" v-model="new_task_description"></textarea>
   <a class="button is-success" @click="add_task">
      <span class="icon"><i class="fa fa-plus"></i></span>
      <span>Add entry</span>
   </a>

   <!-- this was originally class="container" -->
   <div>
      <table class="table is-striped is-fullwidth">
         <tr>
            <!-- <th>Id</th> -->
            <th>User ID</th>
            <th>Task Name</th>
            <th>Description</th>
         </tr>
         [[for row in rows:]]
         <tr>
            <!-- <td>[[=row.id]]</td> -->
            <td>[[=row.created_by]]</td>
            <td>[[=row.title]]</td>
            <td>[[=row.description]]</td>
         </tr>
         [[pass]]
      </table>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
</script>
<script src="js/index.js"></script>
[[end]]
