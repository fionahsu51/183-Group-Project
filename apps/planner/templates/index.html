[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Testing Tasks Table</h1>
   <textarea class="textarea" placeholder="Task title" rows="2" v-model="new_task_title"></textarea>
   <textarea class="textarea" placeholder="Task description" rows="2" v-model="new_task_description"></textarea>
   <a class="button is-success" @click="add_task">
      <span class="icon"><i class="fa fa-plus"></i></span>
      <span>Add task</span>
   </a>

   <!-- this was originally class="container" -->
   {{rows}}
   <div v-for="r in rows">
      {{r.auth_user.id}}
      {{r.task.title}}
      {{r.task.description}}
   </div>
