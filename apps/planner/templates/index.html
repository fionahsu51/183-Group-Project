[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Testing Tasks Table</h1>
   <!-- this was originally class="container" -->
   <div>
      <table class="table is-striped is-fullwidth">
         <div class="box" v-for="r in task_list">
            R IS THIS: {{r.task.title}}
            {{r.task.description}}
         </div>
      </table>
   </div>

</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
   var get_tasks_url = "[[=XML(get_tasks_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
